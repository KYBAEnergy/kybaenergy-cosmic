<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KYBA Energy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('awakening-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 4rem;
      color: gold;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px gold;
    }
    h2 {
      font-weight: 300;
      color: #aad4ff;
      margin-bottom: 1.5em;
      text-shadow: 0 0 8px #aad4ff;
    }
    a.token-link {
      display: inline-block;
      background: #0051a3;
      color: white;
      padding: 1em 2em;
      border-radius: 10px;
      text-decoration: none;
      margin: 0.5em;
      font-weight: 700;
      box-shadow: 0 0 8px #0051a3;
      transition: background 0.3s ease;
    }
    a.token-link:hover {
      background: #007bff;
      box-shadow: 0 0 15px #007bff;
    }
    .wallet-section,
    .mint-section {
      margin-top: 2em;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: gold;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 5px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      margin-top: 10px;
    }
    #walletStatus, #mintStatus {
      margin-top: 10px;
      font-size: 1rem;
      color: #aad4ff;





      
  </style>
</head>
<body>
  
  <div>
    <a href="https://solscan.io/token/6SSKAutJncxaV21Kdw13vUmGtb1gGzwiqeGgcG4ABeMU" target="_blank" class="token-link">$KYBA</a>
    <a href="#" class="token-link">$VIBE</a>
    <a href="#" class="token-link">$MIND</a>
    <a href="#" class="token-link">$POLR</a>
    <a href="#" class="token-link">$SOLMOON</a>
  </div>

  <div class="wallet-section">
    <h3>Connect Your Wallet</h3>
    <button id="walletConnectBtn">Connect Wallet</button>
    <p id="walletStatus">Not connected</p>
  </div>

  <div class="mint-section">
    <h3>Mint Your Awakening NFT</h3>
    <button id="nftMintBtn">Mint NFT</button>
    <p id="mintStatus">Coming soon...</p>
  </div>

  <!-- Phantom Wallet Integration -->
  <script>
    const walletBtn = document.getElementById('walletConnectBtn');
    const walletStatus = document.getElementById('walletStatus');

    walletBtn.addEventListener('click', async () => {
      try {
        const provider = window.phantom?.solana;

        if (!provider?.isPhantom) {
          alert('Phantom Wallet not found. Please install it.');
          return;
        }

        const resp = await provider.connect();
        walletStatus.textContent = `Connected: ${resp.publicKey.toString()}`;
      } catch (err) {
        walletStatus.textContent = 'Connection failed.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
